<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>LineThings デバイス設定</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">デバイス名</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">LINE デバイスID</th>
          <td class="device-info-cell device-info-val" id="device-id"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">PSDI</th>
          <td class="device-info-cell device-info-val" id="device-psdi"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">デバイス ニックネーム</th>
          <td class="device-info-cell device-info-val" id="device-nick"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">サービスUUID</th>
          <td class="device-info-cell device-info-val" id="device-uuid"></td>
        </tr>
      </table>
      <hr />
      <!-- Write UUID -->
      <p>
        <button id="pgmUUID" class="btn pgmUUID" onclick="handlerPgmUUID()">UUID書き込み</button>
      </p>
      <hr />
    </div>
  </body>
</html>
